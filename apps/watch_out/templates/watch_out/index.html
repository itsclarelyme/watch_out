<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
    </style>
    <script>
          $(document).ready(function(){
            console.log("start")
            $('form').submit(function() {
              console.log("submit")
            $.post($(this).attr('action'), $(this).serialize(), function(res) {
              console.log("click")
                // pay careful attention to the response object
              console.log('the response object:');



                //now we want to extract all the long lat to add marker
              console.log(res.crimes[0]);
              console.log(res.crimes.length);
              var i;
              for(i=0; i<res.crimes.length; i++) {
                console.log("object #:"+i);
                console.log(res.crimes[i].lon);
                console.log(res.crimes[i].lat);
              }
              console.log("end of for loop");


              }, 'json');
            // don't forget, without it the page will refresh
              return false;
            });

          });

    </script>


  </head>
  <body>

    <div id="header">
      <a href="/login"><button>Login</button></a>
      <a href="/login"><button>Register</button></a>
      <h1>Watchout</h1>
      <h3>Check out the crime rate for the area</h3>
    </div>


    <div id="content">
      <form action="/submitform" method="post">
        {% csrf_token %}
        <input id="address" type="textbox" placeholder="address">
        <input id="geo" type="button" value="Geocode">
        <input id="radius" type="text" placeholder="0.5">
        <input id="checkcrime" type="submit" value="Check Crime">
      </form>
      <div id="map"></div>
    
      <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 37.3382, lng: -121.8863}
          });
          var geocoder = new google.maps.Geocoder();

          document.getElementById('geo').addEventListener('click', function() {
            geocodeAddress(geocoder, map);
          });
        }

        function geocodeAddress(geocoder, resultsMap) {
          var address = document.getElementById('address').value;
          geocoder.geocode({'address': address}, function(results, status) {
            if (status === 'OK') {
              resultsMap.setCenter(results[0].geometry.location);
              var marker = new google.maps.Marker({
                map: resultsMap,
                position: results[0].geometry.location
              });
            } else {
              alert('Geocode was not successful for the following reason: ' + status);
            }
          });
        }
      </script>

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm0CIWG6AZ7uLfzCSDNxL7PueiTOTNCF4&callback=initMap">
      </script>

    </div>

    <hr>

    <a href="/display">display crime</a>

    <p>See something suspicious? Add an alert!</p>
    <a href="/addalert"><button>Add an alert!</button></a>
    






  </body>
</html>
