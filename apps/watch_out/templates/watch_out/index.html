<html>

  <body>

    <div id="header">
      <a href="/login"><button>Login</button></a>
      <a href="/login"><button>Register</button></a>
      <h1>Watchout</h1>
      <h3>Check out the crime rate for the area</h3>
    </div>



    <div id="content">
      <form action="/submitform" method="post">
        {% csrf_token %}
        <input id="address" type="textbox" placeholder="address">
        <input id="submit" type="button" value="Geocode">
        <input id="radius" type="text" placeholder="0.5">
        <input id="checkcrime" type="submit" value="Check Crime">
      </form>
      <div id="map"></div>
    
      <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 37.3382, lng: -121.8863}
          });
          var geocoder = new google.maps.Geocoder();

          document.getElementById('submit').addEventListener('click', function() {
            geocodeAddress(geocoder, map);
          });
        }

        function geocodeAddress(geocoder, resultsMap) {
          var address = document.getElementById('address').value;
          geocoder.geocode({'address': address}, function(results, status) {
            if (status === 'OK') {
              resultsMap.setCenter(results[0].geometry.location);
              var marker = new google.maps.Marker({
                map: resultsMap,
                position: results[0].geometry.location
              });
            } else {
              alert('Geocode was not successful for the following reason: ' + status);
            }
          });
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm0CIWG6AZ7uLfzCSDNxL7PueiTOTNCF4&callback=initMap">
      </script>

    </div>

    <hr>
    






  </body>
