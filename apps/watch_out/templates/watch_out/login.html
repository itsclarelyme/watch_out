<html>
  <head>
    <title>Watch Out!</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <a href="/"><button class="btn btn-default btn1">Return to Home</button></a>
      </div>

      <div id="flashthis">
        {% if messages %}
          {% for message in messages%}
            <ul>{{message}}</ul>
          {% endfor %}
        {% endif %}
      </div>
      <div id="content">
        <div id="login" class="container">
          <h1>Watch Out!</h1>
          <h2>Welcome back!</h2>
          <h3>Login here:</h3><br>
          <form action='/login/process' method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label col1 ">Email: </label>
              <div class="col-sm-10">
                <input name="email" type="text" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label col1">Password: </label>
              <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn2">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
